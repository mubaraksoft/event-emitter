name: Release
on:
    push:
        branches:
            - main
jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
            - name: Create .npmrc
              uses: v-venes/create-npmrc@v1.0.0
              with:
                  org_name: mubaraksoft
                  auth_token: ${{secrets.GH_TOKEN}}
                  always_auth: true

            - name: Install dependencies
              run: npm clean-install

            - name: Build package
              run: npm run build

            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
              run: npx semantic-release
